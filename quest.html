<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>По следам Профессора Логарифма</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <canvas class="matrix" id="matrix"></canvas>
    <header>
        <div class="header-content">
            <img src="https://i.postimg.cc/q74Fdnpr/IMG-20250415-113958.png" alt="Logo" class="logo">
            <h1>По следам Профессора Логарифма</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="quest.html" class="active">По следам Профессора Логарифма</a></li>
                <li><a href="developers.html">Разработчики</a></li>
                <li><a href="support.html">Поддержка</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="door-container">
            <div class="door-frame"></div>
            <div class="door" id="door">
                <div class="door-handle"></div>
                <div class="door-text">Нажмите, чтобы открыть дверь в матрицу</div>
            </div>
            <div class="matrix-background" id="matrixBackground"></div>
            <div class="message" id="message">Дверь открыта. Вы входите в матрицу...</div>
        </div>
    </main>

    <footer>
        <p>© 2025 По следам Профессора Логарифма. Все права защищены.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const door = document.getElementById('door');
            const matrixBackground = document.getElementById('matrixBackground');
            const message = document.getElementById('message');

            // Матричный эффект
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const chars = '01';
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff00';
                ctx.font = fontSize + 'px monospace';
                drops.forEach((y, i) => {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    const x = i * fontSize;
                    ctx.fillText(text, x, y);
                    if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i] += fontSize;
                });
                requestAnimationFrame(drawMatrix);
            }
            drawMatrix();

            // Открытие двери по клику
            door.addEventListener('click', () => {
                if (door.classList.contains('open')) return;
                door.classList.add('open');
                setTimeout(() => {
                    message.style.opacity = '1';
                    message.style.transform = 'translateY(0)';
                    setTimeout(() => {
                        window.location.href = 'game.html';
                    }, 3000);
                }, 1000);
            });
        });
    </script>
</body>
</html>
